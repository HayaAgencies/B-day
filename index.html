<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Birthday Select Screen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>

<body>
    

    <div class="container">

        <div class="card">

            <div class="card-header text-center bg-dark border border-primary">

                <h1 class="text-danger">

                    Happy 

                </h1>

                <h1 class="text-primary">

                    Birthday

                </h1>

                <h1 class="text-success">

                    To You!

                </h1>

            </div>

            <div class="card-body text-center bg-dark border border-primary">

                <div class="row">

                    <h1 class="text-light">

                        Whose First

                    </h1>

                </div>

                <div class="row">

                    <div class="col-12">

                        <button class="btn btn-primary" onclick="Openpg('rishan')">Rishan</button>

                    </div>

                </div>


                <div class="row">

                    <div class="col-12">

                        <button class="btn btn-danger" onclick="Openpg('haya')">Haya</button>

                    </div>

                </div>

                <div class="row">

                    <div class="col-12">

                        <button class="btn btn-success" onclick="Openpg('hanna')">Hanna</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
